<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      /* .disable{
        pointer-events: none;
      } */
    </style>
  </head>
  <body class="bg-[var(--color-bg)]">
    <section class="game-container">
      <div class="header">
        <button id="reset-btn">AGAIN!</button>
        <p class="text-[var(--color-primary)] text-3xl">Between 1 and 20</p>
      </div>
      <div class="game-info">
        <h1>Guess My Number!</h1>
        <div class="number-box-wrapper">
          <span class="number-box"> ? </span>
          <span class="horizontal-line"> </span>
        </div>
      </div>
      <div class="flex justify-around" class="main-content">
        <div class="check-box">
          <label class="text-[var(--color-primary)] text-3xl" for="guess-input"
            >Enter your guess</label
          >
          <input
            type="number"
            min="1"
            max="20"
            id="guess-input"
            class="box"
            placeholder="..."
          />
          <button class="check-btn" id="check-btn" class="disable">
            CHECK!
          </button>
        </div>
        <div class="flex flex-col gap-[20px]" class="scores-data">
          <span class="text-[var(--color-primary)] text-3xl">
            Start Guessing...
          </span>
          <p class="text-[var(--color-primary)] text-2xl">
            Score:<span class="text-[var(--color-score)]" id="score"> 20</span>
          </p>
          <p class="text-[var(--color-primary)] text-2xl">
            HighScore:
            <span id="highScore" class="text-[var(--color-score)]"></span>
          </p>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
